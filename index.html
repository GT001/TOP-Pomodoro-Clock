<!DOCTYPE html>
<html>
<head>
    <title>Pomodoro Clock</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>The Odin Project</h1>
	<h1>Pomodoro Clock</h1>
	
	<div id="main">
		<div id=displayContainer>
			<div id="display">
				<p id="counter">00:00</p>
			</div>
			<div id="state">
				<p id="stateLabel"></p>
			</div>
		</div>
		<div id="session">
			
			<div id="sessionControlsContainer">
				<img id="workplus" class="button" src="plus.png">
				<p id="work">25:00</p>
				<img  id="workminus" class="button" src="minus.png">
				<p>|</p>
				<img id="breakplus"class="button" src="plus.png">
				<p id="break">05:00</p>
				<img  id="breakminus" class="button" src="minus.png">
			</div>
			<div id="sessionTitles">
				<p>Work</p>
				<p>Rest</p>
			</div>
			<div id="controls">
				<img  id="play" class="buttons" src="play.png">
				<img  id="pause" class="buttons" src="pause.png">
				<img  id="reset" class="buttons" src="reset.png">
			</div>
		</div>
	</div>
	<audio src="Zen-Temple-Bell-SoundBible.com-2070036999.wav"> </audio>
</body>
<script src="script.js"></script>
</html>
